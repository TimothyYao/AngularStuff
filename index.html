<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="index.js"></script>
</head>
<body ng-app="myApp">
  <div ng-view></div>
  <div ng-controller="myAppController">
    Hi. HomeView.html here.  Please enter user's first and last name.<br>
    I've provided an initial first name for you.
    <br>
    <br>
    <form name="userForm" ng-model-options="{ getterSetter: true}">
    User first name: <input ng-model="user.firstName"/><br>
    User last name: <input ng-model="user.lastName"/><br>
    </form>
    </br>
    <div>
      <span ng-show="user.firstName.length || user.lastName.length">
        Ok, so far I have:<br>
      </span>
      First name: <span ng-bind="user.firstName()"></span><br>
      Last name: <span ng-bind="user.lastName()"></span><br>
    </div>
</div>
</body>
</html>
